<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª—ñ–∑–∞—Ç–æ—Ä –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(270deg, #e0e0e0, #81b2f2, #e0e0e0);
            background-size: 300% 300%; 
            animation: gradient 15s ease infinite; 
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%; 
            }
            50% {
                background-position: 100% 50%; 
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px; 
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            font-size: 2.5em;
        }
        #emoji-rating {
            font-size: 3em;
        }
        .progress {
            height: 30px; 
        }
        .progress-bar {
            height: 100%; 
        }
        #result {
            margin-top: 20px;
            border-radius: 30px;
            background-color: #fff;
        }

        .card-title {
            font-size: 1.2em; 
        }

        .card-body p {
            font-size: 0.9em; 
        }

        .progress {
            height: 25px;
        }

        #emoji-rating {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">–ê–Ω–∞–ª—ñ–∑–∞—Ç–æ—Ä –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤</h1>
        <form id="comment-form">
            <div class="mb-3">
                <textarea class="form-control" name="comment" rows="4" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –∫–æ–º–µ–Ω—Ç–∞—Ä —Ç—É—Ç..."></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">–ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
    $(document).ready(function() {
        function getEmojiRating(toxicity, classifications) {
            const isAny = Object.values(classifications).some(value => value >= 0.6);
            if (isAny) {
                if (toxicity < 0.4) return "ü§®"; 
                if (toxicity < 0.6) return "üòê"; 
                if (toxicity < 0.8) return "üòï"; 
                return "üò°";
            }
            if (toxicity < 0.2) return "üòä"; 
            if (toxicity < 0.4) return "ü§®";
            if (toxicity < 0.6) return "üòê";
            if (toxicity < 0.8) return "üòï";
            return "üò°";
        }

        function getGradientColor(percentage) {
            const hue = ((100 - percentage) * 120 / 100).toFixed(0);
            return `hsl(${hue}, 80%, 50%)`;
        }

        $('#comment-form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '/',
                method: 'POST',
                data: $(this).serialize(),
                beforeSend: function() {
                    $('#result').html('<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span></div></div>');
                },
                success: function(response) {
                    let result = '<div class="card"><div class="card-body">';
                    result += '<h5 class="card-title">–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∞–Ω–∞–ª—ñ–∑—É:</h5>';
                    result += '<p><strong>–û—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –∫–æ–º–µ–Ω—Ç–∞—Ä:</strong> ' + response.original_comment + '</p>';
                    
                    if (response.message) {
                        result += '<div class="alert alert-warning">' + response.message + '</div>';
                    } else {
                        result += '<p><strong>–£–∑–∞–≥–∞–ª—å–Ω–µ–Ω–∏–π –∫–æ–º–µ–Ω—Ç–∞—Ä:</strong> ' + response.summarized_comment + '</p>';
                        result += '<h6>–ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è:</h6>';
                        let totalToxicity = 0;
                        const labels = {
                            identity_hate: "–ù–µ–Ω–∞–≤–∏—Å—Ç—å –¥–æ –æ—Å–æ–±–∏",
                            insult: "–û–±—Ä–∞–∑–∞",
                            obscene: "–ù–µ–ø—Ä–∏—Å—Ç–æ–π–Ω—ñ—Å—Ç—å",
                            severe_toxic: "–°–µ—Ä–π–æ–Ω–∞ —Ç–æ–∫—Å–∏—á–Ω—ñ—Å—Ç—å",
                            threat: "–ó–∞–≥—Ä–æ–∑–∞",
                            toxic: "–¢–æ–∫—Å–∏—á–Ω—ñ—Å—Ç—å"
                        };
                        for (let label in response.classification) {
                            let percentage = (response.classification[label] * 100).toFixed(2);
                            let gradientColor = getGradientColor(percentage);
                            result += '<p>' + labels[label] + ':</p>';
                            result += '<div class="progress mb-3">';
                            result += `<div class="progress-bar" role="progressbar" style="width: 0%; background: ${gradientColor};" aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100">0.00%</div>`;
                            result += '</div>';
                            totalToxicity += response.classification[label];
                        }
                        let avgToxicity = totalToxicity / Object.keys(response.classification).length;
                        result += `<div id="emoji-rating" class="text-center">${getEmojiRating(avgToxicity, response.classification)}</div>`;
                    }
                    
                    result += '</div></div>';
                    $('#result').hide().html(result).fadeIn(500, function() {
                        $('html, body').animate({
                            scrollTop: $('#result').offset().top
                        }, 500); 
                    });

                    $('.progress-bar').each(function() {
                        let $this = $(this);
                        let width = $this.attr('aria-valuenow');
                        let duration = 3000;
                        $this.animate({ width: width + '%' }, duration, function() {                          
                            $this.text(width + '%');
                        });
                        
                        $({ countNum: 0 }).animate({ countNum: width }, {
                            duration: duration,
                            easing: 'linear',
                            step: function() {
                                $this.text(this.countNum.toFixed(2) + '%');
                            }
                        });
                    });
                }
            });
        });
    });
    </script>
</body>
</html>
